<div id="app">

  <transition name="lift">
    <div class="footer" v-show="footerMessage">
        <div class="count">
            {{ count }}
        </div>
        {{ footerMessage }}
    </div>
</transition>

    <div id="export-selection" class="button big" v-bind:class="{thinking: thinking}" @click="exportSelection">
        <svg v-show="thinking != 'pushJSON'" fill="#000000" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z" />
        </svg>
    
        <svg v-show="thinking == 'pushJSON'" class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
            xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
        <div>
            Send selection to Ae
        </div>
    </div>

    <div class="button text" @click="flattenLayers">
        <div>
          Flatten shapes
        </div>
    </div>
    <!-- <div id="export-selection" class="button big" @click="fetchJunk">
    
        <div>
            Blast AE
        </div>
    </div> -->
    
    
</div>
